<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dodo Airlines Sign-up!</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Sign Up!</h1>
      <form class="" action="useraction.php" method="post">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"<br><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"<br><br><br>
        <label for="billingAddress">Billing Address:</label><br>
        <input type="text" id="billingAddress" name="billingAddress"<br><br><br>
        <label for="username">Username:</label><br>

        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password"<br><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
